<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>TestSite</title>
        <link rel="stylesheet" href="./style.css">
        <!-- <link rel="icon" href="./favicon.ico" type="image/x-icon"> -->
    </head>

    <body>
        <main>
            <h1>Welcome to My Website</h1>  
        </main>

        <button id="share-button" type="button">Share</button>
        <div class="fb-login-button" data-width="50" data-size="small" data-button-type="login_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false"></div>
        <!-- <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script> -->
        <script>  
            (function(d, s, id){
               var js, fjs = d.getElementsByTagName(s)[0];
               if (d.getElementById(id)) {return;}
               js = d.createElement(s); js.id = id;
               js.src = "https://connect.facebook.net/en_US/sdk.js";
               fjs.parentNode.insertBefore(js, fjs);
             }(document, 'script', 'facebook-jssdk'));
          </script>
        <script src="main.js"></script>
    </body>
</html>
